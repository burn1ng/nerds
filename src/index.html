<!DOCTYPE html>
<html>
<head lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Nerds - responsive mockup</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAbCND0EO4qqPN9-Mwvw3D-4dbzLFXqfPw"></script>  
</head>
<body>

<nav id="layout-slideout">
  <header>
    <img src="img/logo-top.png" alt="логотип" class="center-block">
    <ul class="layout-slideout-menu">
		<li class="layout-slideout-menu-item">
			<a href="#"><span>Студия</span></a>
		</li>
		<li class="layout-slideout-menu-item">
			<a href="#"><span>Клиенты</span></a>
		</li>
		<li class="layout-slideout-menu-item">
			<a href="#"><span>Магазин</span></a>
		</li>
		<li class="layout-slideout-menu-item">
			<a href="#"><span>Контакты</span></a>
		</li>
		<li class="layout-slideout-menu-item">
			<a class="icon-basket" href="#"><span>Корзина</span></a>
		</li>
	</ul>
  </header>
</nav>


<div class="mobile-nav visible-xs-block">
	<div class="container">			
		<div class="burger-menu">
			<div class="burger-menu-stick1"></div>
			<div class="burger-menu-stick2"></div>
			<div class="burger-menu-stick3"></div>
		</div>
		<span class="logo"><span>NЁRDS</span> Design Studio</span>
	</div>
</div>


<div id="layout-wrapper">	
//= template/header.html
//= template/products.html
//= template/about.html
//= template/brands.html
//= template/shop.html
//= template/map.html
//= template/footer.html
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form method="POST" id="feedback" class="feedback-form" action="#">
        	<div class="feedback-form-input half-width">
        		<label for="form-name">Ваше имя:</label>
        		<input id="form-name" type="text" name="userName" placeholder="Представьтесь пожалуйста">
        	</div>
        	
        	<div class="feedback-form-input half-width">
        		<label for="form-name">Ваш e-mail:</label>
        		<input id="form-email" type="text" name="userEmail" placeholder="Для отправки ответа">
        	</div>
			
			<div class="feedback-form-input full-width">
				<label for="user-message">Текст письма:</label>
	        	<textarea name="userMessage" id="user-message" placeholder="В свободной форме"></textarea>
	        </div>
        	
    		<a id="submitForm" href="#" class="btn btn-type-1 half-width">Отправить</a>
    		<a href="#" class="btn btn-type-4 half-width" data-dismiss="modal" aria-label="Close">Отмена</a>
        	
        </form>
      </div>
      
    </div>
  </div>
</div>


<!-- </div> -->



<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
